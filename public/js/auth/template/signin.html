<div>
    <h2>Sign-in</h2>

    <div ng-show="error" class="alert alert-danger row">
        <span>{{ error }}</span>
    </div>

    <form ng-submit="signin()">
        <div>
            <input type="text" placeholder="Username" ng-model="user.email"></input>
        </div>
        <div>
            <input type="password" placeholder="Password" ng-model="user.password"></input>
        </div>
        <md-button type="submit" class="md-raised md-primary">Sign In</md-button>

    </form>
</div>
